name: CI

on:
  push:
    branches:
      - '*'
      - '!main'
      - '!master'
jobs:
  ci:
    environment: Development
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout Source Code
        uses: 'actions/checkout@v4'

      - name: Setup
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20'

      - name: Run Tests
        run: |
          npm ci
          npm test